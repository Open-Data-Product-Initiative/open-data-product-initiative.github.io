<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{{ '/css/style.css' | relative_url }}">
    
    <!-- Odometer CSS -->
    <link rel="stylesheet" href="https://github.com/HubSpot/odometer/raw/master/themes/odometer-theme-default.css">
    
    <!-- Jekyll SEO Tag -->
    {% seo %}
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ '/images/favicon.ico' | relative_url }}">
</head>
<body>
    {{ content }}
    
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    
    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    
    <!-- Odometer JS -->
    <script src="https://github.com/HubSpot/odometer/raw/master/odometer.js"></script>
    
    <!-- Custom JS -->
    <script src="{{ '/js/mobile-menu.js' | relative_url }}"></script>
    <script src="{{ '/js/script.js' | relative_url }}"></script>
</body>
</html>

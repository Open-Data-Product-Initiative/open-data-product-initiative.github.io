# Site settings
title: ODPS
email: jarkko@vimo.fi
url: https://opendataproducts.org/
description: "The Open Data Product Specification is a vendor-neutral, open-source machine-readable data product metadata model. It defines the objects and attributes as well as the structure of digital data products."
keywords: "specification, standard, dataproduct, metadata"
skills: "pricing plans | data contracts | data quality | data exchange"
sub: "Programmable data product model"
meta_author: Jarkko Moilanen

# Google webmaster tools
google_verify:

# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:

# Contact form:
#Â - static : pass through formspree.io to validate email sending
# - disqus : replace contact form by disqus thread
# - comment the line below if you want to stick with the default PHP contact form
contact: static

# If you use disqus you need disqus shortname
# https://help.disqus.com/customer/portal/articles/466208
disqus_shortname: myshortname


<!-- Portfolio Grid Section -->
<section id="portfolio"  class="success">
  <div class="container portfolio-flex-grid">
    <div class="row">
      <div class="col-lg-12 text-center" style="margin-bottom:30px;">
        <h2>12 Highlighted Features of Open Data Product Specification 3.0</h2>
        <hr class="star-primary">
      </div>
    </div>
    <div class="portfolio-flex-row">
      {% for post in site.posts %}
      <div class="portfolio-flex-item portfolio-item">
        <a href="#portfolioModal-{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
          <div class="caption">
            <div class="caption-content">
              <i class="fa fa-search-plus fa-3x"></i>
            </div>
          </div>
          <img src="img/portfolio/{{ post.img }}" class="img-responsive" alt="{{ post.alt }}">
        </a>
      </div>
      {% endfor %}
    </div>
  </div>
  <div class="row">
    <div style="padding-left: 20px;padding-right: 20px;text-align: center; margin-top: 50px;">
      <img src="img/down-arrow.png"/>
    </div>
  </div>
</section>
